<div>
    <h2 id="page-heading">
        <span>Questionnaires</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-questionnaire-pulse" [routerLink]="['/questionnaire-pulse/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Questionnaire
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="questionnaires">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Date Start</span></th>
            <th><span>Date End</span></th>
            <th><span>Event</span></th>
            <th><span>Participant</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let questionnaire of questionnaires ;trackBy: trackId">
                <td><a [routerLink]="['/questionnaire-pulse', questionnaire.id, 'view' ]">{{questionnaire.id}}</a></td>
                <td>{{questionnaire.dateStart | date:'medium'}}</td>
                <td>{{questionnaire.dateEnd | date:'medium'}}</td>
                <td>
                    <div *ngIf="questionnaire.eventId">
                        <a [routerLink]="['../event-pulse', questionnaire.eventId , 'view' ]" >{{questionnaire.eventId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="questionnaire.participantId">
                        <a [routerLink]="['../participant-pulse', questionnaire.participantId , 'view' ]" >{{questionnaire.participantId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/questionnaire-pulse', questionnaire.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/questionnaire-pulse', questionnaire.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'questionnaire-pulse/'+ questionnaire.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
