<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="questionCategory">
            <h2><span>Question Category</span> {{questionCategory.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Label</span></dt>
                <dd>
                    <span>{{questionCategory.label}}</span>
                </dd>
                <dt><span>Level</span></dt>
                <dd>
                    <span>{{questionCategory.level}}</span>
                </dd>
                <dt><span>Father</span></dt>
                <dd>
                    <div *ngIf="questionCategory.fatherId">
                        <a [routerLink]="['/question-category-pulse', questionCategory.fatherId, 'view']">{{questionCategory.fatherId}}</a>
                    </div>
                </dd>
                <dt><span>Father</span></dt>
                <dd>
                    <div *ngIf="questionCategory.fatherId">
                        <a [routerLink]="['/question-category-pulse', questionCategory.fatherId, 'view']">{{questionCategory.fatherId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/question-category-pulse', questionCategory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
