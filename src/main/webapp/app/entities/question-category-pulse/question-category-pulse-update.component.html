<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-question-category-pulse-heading">Create or edit a Question Category</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!questionCategory.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="questionCategory.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_label">Label</label>
                    <input type="text" class="form-control" name="label" id="field_label"
                        [(ngModel)]="questionCategory.label" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_level">Level</label>
                    <input type="number" class="form-control" name="level" id="field_level"
                        [(ngModel)]="questionCategory.level" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_father">Father</label>
                    <select class="form-control" id="field_father" name="father" [(ngModel)]="questionCategory.fatherId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="questionCategoryOption.id" *ngFor="let questionCategoryOption of questioncategories; trackBy: trackQuestionCategoryById">{{questionCategoryOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_father">Father</label>
                    <select class="form-control" id="field_father" name="father" [(ngModel)]="questionCategory.fatherId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="questionCategoryOption.id" *ngFor="let questionCategoryOption of questioncategories; trackBy: trackQuestionCategoryById">{{questionCategoryOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
