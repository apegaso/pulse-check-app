<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userExt">
            <h2><span>User Ext</span> {{userExt.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Job Role</span></dt>
                <dd>
                    <span>{{userExt.jobRole}}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{userExt.email}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{userExt.userId}}
                </dd>
                <dt><span>Organization</span></dt>
                <dd>
                    <div *ngIf="userExt.organizationId">
                        <a [routerLink]="['/organization-pulse', userExt.organizationId, 'view']">{{userExt.organizationId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-ext-pulse', userExt.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
