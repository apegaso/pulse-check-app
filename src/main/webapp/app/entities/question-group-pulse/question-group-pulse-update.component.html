<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-question-group-pulse-heading">Create or edit a Question Group</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!questionGroup.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="questionGroup.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_questionNumber">Question Number</label>
                    <input type="number" class="form-control" name="questionNumber" id="field_questionNumber"
                        [(ngModel)]="questionGroup.questionNumber" required/>
                    <div [hidden]="!(editForm.controls.questionNumber?.dirty && editForm.controls.questionNumber?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.questionNumber?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.questionNumber?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
