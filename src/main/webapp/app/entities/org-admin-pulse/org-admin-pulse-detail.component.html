<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="orgAdmin">
            <h2><span>Org Admin</span> {{orgAdmin.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Organizations</span></dt>
                <dd>
                    <span *ngFor="let organizations of orgAdmin.organizations; let last = last">
                        <a [routerLink]="['/organization-pulse', organizations?.id, 'view' ]">{{organizations.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/org-admin-pulse', orgAdmin.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
