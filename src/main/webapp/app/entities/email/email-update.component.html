<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-email-heading">Create or edit a Email</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!email.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="email.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_from">From</label>
                    <input type="text" class="form-control" name="from" id="field_from"
                        [(ngModel)]="email.from" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_addresses">Addresses</label>
                    <input type="text" class="form-control" name="addresses" id="field_addresses"
                        [(ngModel)]="email.addresses" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_subject">Subject</label>
                    <input type="text" class="form-control" name="subject" id="field_subject"
                        [(ngModel)]="email.subject" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_body">Body</label>
                    <input type="text" class="form-control" name="body" id="field_body"
                        [(ngModel)]="email.body" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_isHtml">Is Html</label>
                    <input type="checkbox" class="form-control" name="isHtml" id="field_isHtml"
                        [(ngModel)]="email.isHtml" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_isSent">Is Sent</label>
                    <input type="checkbox" class="form-control" name="isSent" id="field_isSent"
                        [(ngModel)]="email.isSent" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dateInsert">Date Insert</label>
                    <div class="d-flex">
                        <input id="field_dateInsert" type="datetime-local" class="form-control" name="dateInsert" [(ngModel)]="dateInsert"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dateSent">Date Sent</label>
                    <div class="d-flex">
                        <input id="field_dateSent" type="datetime-local" class="form-control" name="dateSent" [(ngModel)]="dateSent"
                        />
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
