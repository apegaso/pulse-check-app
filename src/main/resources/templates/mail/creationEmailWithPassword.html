<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.creation_wp.title}">JHipster creation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.creation_wp.greeting(${user.login})}">
            Dear
        </p>
        <p th:text="#{email.creation_wp.text1}">
            Your Digital Assessment account has been created.
        </p>
        <p th:text="#{email.creation_wp.text2(${user.login})}">
            Your login is: {0} 
        </p>
        <p th:text="#{email.creation_wp.text3(${password})}">
            Your temporary password is: {0} 
        </p>
        <p th:text="#{email.creation_wp.text4}">
            Please click on the URL below to access it:
        </p>
        <p>
          
            <a th:href="@{|${baseUrl}/#/reset/finish?key=${user.resetKey}|}"
             th:text="@{|${baseUrl}/#/reset/finish?key=${user.resetKey}|}">Login link</a>
            
        </p>
        <p>
            <span th:text="#{email.activation.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">JHipster.</em>
        </p>
    </body>
</html>
